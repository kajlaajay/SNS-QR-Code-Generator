<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .h1 {
      font-size: 26px !important;
      margin-top: 0;
    }

    .h4 {
      font-size: 16px !important;
      margin-top: 0;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin-bottom: 10px;
    }
    #qr-code {
      text-align: center;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <h4 class="h4 mb-3"><b>Simple & Free QR Code Generator</b></h4>
  <input type="text" id="url-input" class="form-control" placeholder="Enter URL">
  <input type="file" id="logo-input" class="form-control hide">
  <button id="generate-btn" class="btn btn-primary btn-sm">Generate QR Code</button>
  <hr class="hide"> 
  <div id="qr-code"></div>

  <script src="qrious.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
